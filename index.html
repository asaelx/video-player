<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Player</title>
  </head>
  <body>
    <div class="player">
      <video poster="https://cdn.selz.com/plyr/1.0/poster.jpg" crossorigin muted controls>
        <source type="video/mp4" src="https://cdn.selz.com/plyr/1.0/movie.mp4">
        <source type="video/webm" src="https://cdn.selz.com/plyr/1.0/movie.webm"><a href="https://cdn.selz.com/plyr/1.0/movie.mp4">Download</a>
      </video>
      <div class="player-controls">
        <button type="button" class="player-play-btn">Play</button>
        <input type="range" min="0" max="100" step="0.5" value="0" class="player-seek-slider"><span class="player-info"><span class="player-info-current-time"></span>/ <span class="player-info-duration-time"></span></span>
        <button type="button" class="player-mute-btn">Mute</button>
        <input type="range" min="0" max="10" step="1" value="5" class="player-volume-slider">
        <button type="button" class="player-fullscreen-btn">Fullscreen</button>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/min/scripts.min.js"></script>
  </body>
</html>
